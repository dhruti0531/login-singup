<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Pay with Google Pay</h2>
        <div class="qr-section">
            <img src="gpay_qr.png" alt="Google Pay QR Code" class="qr-code">
            <p>Scan this QR code to pay using Google Pay</p>
        </div>
        <button class="gpay-button">
            <img src="gpay_button.png" alt="Google Pay Button" class="button-image">
            Pay with Google Pay
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
